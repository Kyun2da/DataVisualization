<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="d3/d3.js"></script>
    <title>데이터 시각화 과제</title>
  </head>
  <body>
    <div class="section-chkbox">
      <div class="btn__section1 on">
        가해자 별 법규위반
      </div>
      <div class="btn__section2">
        지역별 사망 인원 수
      </div>
      <div class="btn__section3">
        날짜별 사상자수 캘린더
      </div>
      <div class="btn__section4">
        사망교통사고 지도
      </div>
      <div class="btn__section5">
        지역별 교통사고 증감 현황
      </div>
    </div>
    <!--이밑에부분 주석 해제하면 index2.js(첫번째 시각화)와 연동됨-->
    <div class="section-1">
      <script src="index2.js"></script>
    </div>

    <!-- 이밑에부분 주석 해제하면 index3.js(두번째 시각화)와 연동됨 -->
    <div class="section-2">
      <svg class="bar-chart"></svg>
      <div id="tooltip" class="hidden">
        <p><strong>지역별 사망 인원 수 : </strong></p>
        <p><span id="value">100</span>명</p>
      </div>
      <script src="index3.js"></script>
    </div>

    <!-- 이밑에부분 주석 해제하면 index4.js(세번째 시각화)와 연동됨 -->
    <div class="section-3">
      <div id="tooltip__1" class="hidden">
        <p><strong>날짜별 사상자 수 : </strong></p>
        <p><span id="value">100</span></p>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-text">Some text in the Modal..</p>
        </div>
        <script src="index4.js"></script>
      </div>
    </div>

    <!-- 이밑에부분 주석 해제하면 index5.js(네번째 시각화)와 연동됨 -->
    <div class="section-4">
      <div>
        <div id="myModal2" class="modal2">
          <!-- Modal content -->
          <div class="modal-content2">
            <span class="close2">&times;</span>
            <p class="modal-text2">Some text in the Modal..</p>
          </div>
        </div>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <div id="map-chart"></div>
        <script src="map_Data.js"></script>
      </div>
    </div>

    <!-- 이밑에부분 주석 해제하면 index6.js(다섯번째 시각화)와 연동됨 -->
    <div class="section-5">
      <div id="tooltip3" class="hidden">
        <p><strong>년도별 사고 수 : </strong></p>
        <p><span id="value">100</span></p>
        <script src="index6.js"></script>
      </div>
    </div>
  </body>
  <script src="myjs.js"></script>
</html>
