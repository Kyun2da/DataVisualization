    <!--이밑에부분 주석 해제하면 index2.js(첫번째 시각화)와 연동됨-->
    <div class="section-1">
      <script src="index2.js"></script>
    </div>

    <!-- 이밑에부분 주석 해제하면 index3.js(두번째 시각화)와 연동됨 -->
    <div class="section-2">
      <h1>지역별 사망 인원 수</h1>
      <svg class="bar-chart"></svg>
      <div id="tooltip" class="hidden">
        <p><strong>지역별 사망 인원 수 : </strong></p>
        <p><span id="value">100</span>명</p>
      </div>
      <script src="index3.js"></script>
    </div>

    <!-- 이밑에부분 주석 해제하면 index4.js(세번째 시각화)와 연동됨 -->
    <div class="section-3">
      <div id="tooltip__1" class="hidden">
        <p><strong>날짜별 사상자 수 : </strong></p>
        <p><span id="value">100</span></p>
      </div>
      <script src="index4.js"></script>
      <h1>날짜별 사상자수 캘린더뷰</h1>
    </div>

    <!-- 이밑에부분 주석 해제하면 index5.js(네번째 시각화)와 연동됨 -->

      <div>
        그래프4

      <div id="chart"></div>

          <p><span id="value">100</span></p>

    <!-- 이밑에부분 주석 해제하면 index6.js(다섯번째 시각화)와 연동됨 -->

      <h1>지역별 교통사고 증감 현황</h1>
      <div id="tooltip3" class="hidden">
        <p><strong>년도별 사고 수 : </strong></p>
        <p><span id="value">100</span></p>
        <script src="index6.js"></script>
      </div>
    </div>

    <div class="section-6">
      <div id="bubble-chart"></div>
      <script src="index7.js"></script>
      <label
        ><input
          type="radio"
          name="section6-rdo"
          class="rdobutton__section6-1"
          value="1"
          checked
        />전체</label
      >
      <label
        ><input
          type="radio"
          name="section6-rdo"
          class="rdobutton__section6-2"
          value="2"
        />안전운전 의무 불이행</label
      >
      <label
        ><input
          type="radio"
          name="section6-rdo"
          class="rdobutton__section6-3"
          value="3"
        />신호위반</label
      >
      <label
        ><input
          type="radio"
          name="section6-rdo"
          class="rdobutton__section6-4"
          value="4"
        />보행자 보호의무 위반</label
      >
      <label
        ><input
          type="radio"
          name="section6-rdo"
          class="rdobutton__section6-5"
